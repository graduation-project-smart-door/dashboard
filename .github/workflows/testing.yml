name: Test

on:
  push:
    branches:
      - testing

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node JS
        uses: actions/setup-node@v3
        with:
          node-version: 16.19.0

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test
